{% extends 'ArtyProd/adminbase.html' %}
{% block content %}
<div class="container">
  <div class="panel panel-danger">
    <div class="panel-heading">
      <h3 class="panel-title">Supprimer le service "{{ service.nom }}"</h3>
    </div>
    <div class="panel-body">
      <p>Êtes-vous sûr de vouloir supprimer ce service ? Cette action est irréversible.</p>
    </div>
    <div class="panel-footer">
      <form method="POST" action="{% url 'delete-service' service.pk %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'service-list' %}" class="btn btn-default">Annuler</a>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
