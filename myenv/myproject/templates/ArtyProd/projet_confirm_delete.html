{% extends 'ArtyProd/adminbase.html' %}

{% load static %}

{% block content %}
  <h1>Supprimer le projet "{{ projet.nom }}"</h1>

  <p>Êtes-vous sûr de vouloir supprimer ce projet ? Cette action est irréversible.</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
    <a href="{% url 'projet-detail' projet.id %}" class="btn btn-default">Annuler</a>
  </form>
{% endblock %}

<style>
  h1 {
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
  }

  p {
    margin-bottom: 20px;
  }

  .btn {
    margin-top: 10px;
  }
</style>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
