{% extends 'adminbase.html' %}

{% block content %}
<div class="container">
  <h2>Supprimer la tâche "{{ tache.nom }}"</h2>
  <p>Êtes-vous sûr de vouloir supprimer cette tâche ? Cette action est irréversible.</p>
  <form method="post" action="{% url 'tache_delete' tache.pk %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a class="btn btn-secondary" href="{% url 'projet_detail' tache.projet.pk %}">Annuler</a>
  </form>
</div>
{% endblock content %}
