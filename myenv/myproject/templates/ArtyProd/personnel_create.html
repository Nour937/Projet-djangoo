{% extends 'ArtyProd/adminbase.html' %}

{% block content %}
{% load static %}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }

    label #sidebar_btn {
      z-index: 1;
      color: #fff;
      position: fixed;
      cursor: pointer;
      left: 300px;
      padding-left: 60px;
      margin-top: 15px;
      font-size: 20px;
      transition: 0.5s;
      transition-property: color;
    }
  </style>
</head>

<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Créer un nouveau personnel</h6>
    </div>
    <div class="panel-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_user">Utilisateur</label>
          {{ form.user }}
        </div>
        <div class="form-group">
          <label for="id_equipe">Équipe</label>
          {{ form.equipe }}
        </div>
        <div class="form-group">
          <label for="id_poste">Poste</label>
          {{ form.poste }}
        </div>
        <div class="form-group">
          <label for="id_img">Photo</label>
          {{ form.img }}
        </div>
        <button class="btn btn-primary" type="submit">Créer</button>
      </form>
    </div>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
